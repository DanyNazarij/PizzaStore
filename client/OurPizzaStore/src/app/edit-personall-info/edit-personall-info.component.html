<form><!-- #myForm="ngForm" novalidate (ngSubmit)="submit(myForm) -->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName4">Name</label>
      <input type="text" class="form-control" id="inputName4" placeholder="Name">
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>

  </div>

  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputPhone4">Phone</label>
      <input type="text" class="form-control" id="inputPhone4" placeholder="Phone">
    </div>

    <div class="form-group col-md-6">
      <label for="inputDate4">Birthday</label>
      <input type="date" class="form-control" id="inputDate4" placeholder="date">
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
